# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-14 # Ensures Xcode 15.4 or newer for Swift 5.10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app


      - name: List Available Simulators (for debug)
        run: xcrun simctl list devices

      - name: Run Tests with Raw Output
          run: |
            set -o pipefail && \
            xcodebuild test \
              -scheme CustomCalender \
              -destination "platform=iOS Simulator,name=iPhone 16,OS=18.2" \
              -sdk iphonesimulator \
              -enableCodeCoverage YES \
              -parallel-testing-enabled YES \
              -testPlan CustomCalenderTests \
              | tee result.log | xcpretty --test --color
